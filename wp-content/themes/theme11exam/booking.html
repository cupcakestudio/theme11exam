<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link href="custombooking.css" rel="stylesheet" />
  </head>

        <body>
          <div class="booking-container">
            <!-- inspiration from geeksforgeeks demo, found at:  https://www.geeksforgeeks.org/how-to-create-a-dynamic-calendar-in-html-css-javascript/-->
            <!-- index.html -->
          <!-- Main wrapper for the calendar application -->
          <div id="booking-form">
            <h1>Booking form</h1>

            <form id="booking-skema" >
              <!-- action=/confirm.html -->
             <div class="form-column">
               <label for="behandlingstype">Behandlingstype</label>
              <select id="behandlingstype" name="Behandlingstype"aria-placeholder="dropdown for behandslingstype">
                <option value="none" selected disabled hidden>Vælg en type</option> 
                <option value="Ligtorne">Ligtorne</option>
                <option value="Nedroget negle">Nedgroet negle</option>
                <option value="Diabetes-kontrol">Årskontrol: Diabetes</option>
                <option value="Wellness">Fodplejebehandling</option>
              </select>
              <br/>
              <label for="behandler">Behandler</label>
              <select id="behandler" name="Behandler" aria-placeholder="dropdown for behandler">
                <option value="none" selected disabled hidden>Vælg en Behandler</option> 
                <option value="Betina">Betina Veisgaard</option>
                <option value="Barbara">Barbara Grønlund</option>
              </select>
              <label for="kommentar">Kommentar:</label><input type="textarea" id="kommentar" name="Kommentar"/>
            </div>
             <div class="form-column">
              
              <label for="fornavn">Fornavn</label>
              <input id="fornavn" name="Fornavn" aria-placeholder="F.eks: Jens" placeholder="F.eks: Jens" type="text"/>
              <label for="efternavn">Efternavn</label>
              <input id="efternavn" name="Efternavn" aria-placeholder="F.eks: Dahl" placeholder="F.eks: Dahl" type="text"/>
              <label for="email">Email</label>
              <input id="email" name="Email" aria-placeholder="F.eks: jdahlXXX@gmail.com" placeholder="F.eks: jdahlXXX@gmail.com" type="email"/>
           <!-- tror form skal udvides, -->
            <!-- vil vi have en måde for eksisternde brugere at logge ind på? så behøver man ikke at udfylde personlige oplysninger igen...? -->
            <button><a href="#Booking-calendar-view">Vælg tidspunkt</a></button> </div>

            
          
          <div class="wrapper">
            
            <div id="Booking-calendar-view">
              <div class="button-container-calendar">
                <button id="previous" onclick="previous()">‹</button>
                <h3 id="monthAndYear"></h3>
                <button id="next" onclick="next()">›</button>
              </div>
              <div class="datebutton-container-calendar">
                <div>
                  <!-- Today's date button -->
                  <label for="month">Gå til: </label>
                  <button id="goToToday" onclick="goToToday()">
                    Dags dato
                  </button>
                </div>
                <div>
                  <label for="month">Hop til: </label>
                  <!-- Dropdowns to select a specific month and year -->
                  <select id="month" onchange="jump()">
                    <option value="0">Jan</option>
                    <option value="1">Feb</option>
                    <option value="2">Mar</option>
                    <option value="3">Apr</option>
                    <option value="4">May</option>
                    <option value="5">Jun</option>
                    <option value="6">Jul</option>
                    <option value="7">Aug</option>
                    <option value="8">Sep</option>
                    <option value="9">Oct</option>
                    <option value="10">Nov</option>
                    <option value="11">Dec</option>
                  </select>
                  <!-- Dropdown to select a specific year -->
                  <select id="year" onchange="jump()"></select>
                </div>
              </div>
              <table class="table-calendar" id="calendar" data-lang="en">
                <thead id="thead-month"></thead>
                <!-- Table body for displaying the calendar -->
                <tbody id="calendar-body"></tbody>
              </table>
            </div>
            <div class="tidsbestilling-container">
              <!-- Tidsbestilling -->
              Tidsbestilling
            </div>
          </div>
          <button type="submit">Book tid</button>
</form>
          </div>
          <!-- Include the JavaScript file for the calendar functionality -->
          <script src="./booking.js"></script>
          <!-- <script src="api/confirm-booking.js"></script> -->
        </body>
      
    </div>
    </html>
